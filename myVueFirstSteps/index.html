<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Vue JS first steps</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
</head>
<body>
  <h1>This is my live server preview</h1>
  
  <div id="vue-app">
  <h1>{{name}}</h1> 
  <p>job: {{job}}</p>
  <h2>{{greet('Morning!')}}</h2>

  <a v-bind:href="website">This is the link!</a><!-- zapis standardowy -->

  <a :href="website2">mega stronka</a> <!-- można używać v-bind: zamiennie z samym dwukropkiem ale v-bind jest przejrzysty -->

  <input type="text" :value="name">  <!-- tu z kolei łączmy pole z atrybutem name z JS -->

  <p v-html="myTag"></p> <!-- ciekawy sposób na przekazanie linka już jako taga html zapisanego w pliku JS -->

  <!-- EVENTS -->
  <button v-on:click='add'>Add a Year</button>
  <button v-on:click='subtract'>Subtract a Year</button>
  <p>My age is only {{myAge}}</p>

  <button v-on:click='go'>To jest mój nowy button</button>
  
  <a v-html="myPage">Super stronka!</a>
  
  <a v-html="myPage"></a>

  </div>

  <script src="app.js">
  </script>
</body>
</html>
